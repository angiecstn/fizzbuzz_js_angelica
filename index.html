<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"  rel="stylesheet">
    <link  href="./src/app.css" rel="stylesheet">
    <title class= ""text-xl leading-tight"> FizzBuzz </title> 
</head>
<body style="background-color:rgba(255,0,0,0.5);">
    <div class="wrapper container bg-white mx-auto max-w-sm shadow-lg rounded-lg overflow-hidden align-content: center;">
    <h1 class= "text-center font-mono">Fizzbuzz Challenge</h1> </br></br>
    <input class= "shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="insert number" type="text" id="value">
    <input class= "bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full content-center" type="submit" value="Check" id="button">
    <div id="display_answer"></div>
</body>
<script src="src/js/fizz-buzz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>
    </div>
</html>
